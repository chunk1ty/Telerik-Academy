<html>

<head>
	<meta content="text/html; charset=windows-1251" http-equiv="Content-Type" />
	<title>Art Galery - Admin - Login</title>
	<link href="art-gallery.css" rel="stylesheet" type="text/css" />
</head>

<body>

<table bgcolor="#F0F0F0" border="0" cellpadding="0" cellspacing="1" height="100%" width="100%">
	<tbody>
	<tr bgcolor="white" height="1%">
		<td width="92"><img src="img/logo.gif" /></td>
		<td align="center" bgcolor="#E0E0E0"><img src="img/art-gallery.gif" /></td>
	</tr>
	<tr bgcolor="#FFFFFF" height="98%" valign="top">
		<td align="center" bgcolor="#E0E0E0">
		<table border="0" cellpadding="5" cellspacing="0" class="menuTable">
			<tbody>
			<tr>
				<td><a href="Home.html">[Начало]</a>
				</td>
			</tr>
			<tr>
				<td><a href="SearchGlobal.html">[Търсене]</a>
				</td>
			</tr>
			<tr>
				<td><a href="AdminLogin.html">[Админ]</a> </td>
			</tr>
		</tbody>
		</table>
		</td>
		<td>
		<table align="center" class="errorMessage">
			<tbody>
			<tr>
				<td>Грешка: Поисканата страница изисква автентикация. Моля автентикирайте 
				се! </td>
			</tr>
		</tbody>
		</table>
		<table border="0" cellpadding="15" cellspacing="0" width="100%">
			<tbody>
			<tr>
				<td>
				<form action="AdminHome.html" method="POST" name="loginForm">
					<table align="center" bgcolor="#F0F0F0" border="0" cellpadding="15" cellspacing="1">
						<tbody>
						<tr>
							<td align="center" class="loginFormTableCaption">Вход 
							за административната част на галерията </td>
						</tr>
						<tr bgcolor="#FFFFFF">
							<td>
							<table align="center" border="0" cellpadding="0" cellspacing="10">
								<tbody>
								<tr>
									<td>потребител:</td>
									<td>
									<input maxlength="50" name="userLogin" style="width: 150px" type="text" value="admin" /></td>
								</tr>
								<tr>
									<td>парола:</td>
									<td>
									<input maxlength="50" name="userPassword" style="width: 150px" type="password" value="admin" /></td>
								</tr>
								<tr>
									<td align="center" colspan="2">
									<input type="submit" value="Влизане" /> </td>
								</tr>
							</tbody>
							</table>
							</td>
						</tr>
					</tbody>
					</table>
				</form>
				<script language="JavaScript">
		document.forms.loginForm.userLogin.focus();
	</script>
				</td>
			</tr>
		</tbody>
		</table>
		</td>
	</tr>
	<tr bgcolor="#FFFFFF" height="1%">
		<td align="center" bgcolor="#E0E0E0" colspan="2">
		<div class="statusLine">
			This is Web UI Prototype - Not a Real Application - Use for Demonstration 
			Purposes Only</div>
		</td>
	</tr>
</tbody>
</table>

</body>

</html>
