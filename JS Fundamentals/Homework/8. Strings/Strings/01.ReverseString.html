<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <script>
        function reverseString(someStr) {
            var result = '';

            for (var i = someStr.length - 1; i >= 0 ; i--) {
                result += someStr[i];
            }

            return result;
        }

        var stringAnk = 'sample';

        var result = reverseString(stringAnk);
        console.log(result);
    </script>
</head>
