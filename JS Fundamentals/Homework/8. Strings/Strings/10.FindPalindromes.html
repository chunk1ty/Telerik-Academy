        function checkPalidrom(word) {
            var len = parseInt(word.length);
            for (var i = 0; i < len / 2; i++) {
                var leftLetter = word[i];
                var rightLetter = word[word.length - i - 1]
                if (leftLetter !== rightLetter) {
                    return false;
                }
            }

            return true;
        }
