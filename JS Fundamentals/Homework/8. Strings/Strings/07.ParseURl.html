        function convertUrl(url) {
            url = url + "";
            var pattern = /(.*):\/\/(.*?)(\/.*)/g;
            var fragments = pattern.exec(url);
            var urlObj = {
                portocol: fragments[1],
                server: fragments[2],
                resource: fragments[3]
            };
            return urlObj;
        }
        //run program
        function runProgram() {
