<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <script>
        var someArray = [1, 2, 3, 4, 5, 6, 1, 2, 3, 4, 7, 1, 2, 3, 7, 8, 1, 2, 9];        

        function countNumber(numberAsString,array) {
            var number = parseInt(numberAsString),
                occurrences = 0;

            for (var i = 0; i < array.length; i++) {
                if (number === array[i]) {
                    occurrences++;
                }
            }

            return occurrences;
        }

        function testFunction() {
            var testArray = [1, 1, 1, 2, 2, 3];

            var excpected = 3;
            var actual = countNumber(1, testArray);
            
            if (excpected === actual) {
                console.log('true');
            }
        }

        console.log(countNumber(1,someArray));
        testFunction()
    </script>
</head>
