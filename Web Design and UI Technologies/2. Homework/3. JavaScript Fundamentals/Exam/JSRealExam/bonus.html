<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <script>
        function solve(i) {
            var x = i[0],
                y = i[1];

            if (x > 0 && y > 0) {
                return 1;
            }
            else if (x < 0 && y > 0){
                return 0;
            }
            else if (x < 0 && y < 0) {
                return 2;
            }
            else if (x > 0 && y < 0) {
                return 3;
            }
        }

        solve(5);
    </script>
</head>

</html>
