<!DOCTYPE html>

    <title></title>
    <script>
    
        function group(arrPersons, key) {
            if (arrPersons.length === 0) {
                return undefined;
            }
            var answer = {};
            for (var prop in arrPersons[0]) {
                if (prop === key) {
                    for (var i = 0; i < arrPersons.length; i++) {
                        if (!answer[arrPersons[i][key]]) {
                            answer[arrPersons[i][key]] = [];
                        }
                        answer[arrPersons[i][key]].push(arrPersons[i]);
                    }
                }
            }
            return answer;
        }

        var persons = [
           { firstName: 'Andriyan', lastName: 'Krastev', age: 22 },
           { firstName: 'Ivan', lastName: 'Petkov', age: 23 },

        ];

        var result = group(persons, 'firstName');

        for (var prop in result) {
            for (var i = 0; i < result[prop].length; i++) {

        }
