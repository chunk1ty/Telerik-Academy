<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <script>
        function onCheckThirdBit() {
            var number = document.getElementById('getNumber').value;
            var result = '';
            var mask = 1 << 3;

            result = mask & number;

            if (result >> 3 === 1) {
                alert('The bit is 1');
            }
            else {
                alert('The bit is 0');
            }
        }
    </script>
</head>
<body>
    <input type="text" id="getNumber"/>
    <button onclick="onCheckThirdBit()">
        Check
    </button>
</body>
</html>
