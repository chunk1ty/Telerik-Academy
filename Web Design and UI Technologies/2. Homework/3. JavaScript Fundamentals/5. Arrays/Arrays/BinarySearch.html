<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <script>
        function binarySearch(value) {
            value = parseInt(value);
            var sorted = [1, 2, 3, 4, 5, 5, 6, 7, 8, 9, 10, 11, 12, 13],
                left = 0,
                right = sorted.length - 1,
                middle = 0;

            while (left <= right) {

                middle = parseInt((left + right) / 2);

                if (value > sorted[middle]) {
                    left = middle + 1;
                }
                else if (value < sorted[middle]){
                    right = middle - 1;
                }
                else {
                    return middle;
                }
            }
        }

        function result() {
            var index = binarySearch(13);
            console.log(index);
        }
        
        result();
    </script>
</head>

</body>
</html>
