<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <script>
        function maxSequence() {
            var testArray = [2, 2, 2, 2, 2, 2, 1, 1, 2, 3, 3, 2, 2, 2, 1, 1, 1, 1, 1, 1, 1],
                currentLenght = 1,
                maxLenght = 0,
                lastIndex = testArray[0];

            for (var i = 1; i < testArray.length; i++) {
                if (testArray[i - 1] === testArray[i]) {
                    currentLenght++;                    
                    if (currentLenght > maxLenght) {
                        maxLenght = currentLenght;
                        lastIndex = i;
                    }
                }
                else {
                    currentLenght = 1;
                }
            }           

            printMaxSequence(lastIndex, maxLenght, testArray);
        }

        function printMaxSequence(lastIndex, lenght, array) {
            var result = '{';
            
            for (var i = lastIndex; i > lastIndex - lenght; i--) {
                result += ' ' + array[i];
            }

            result += ' }';

            console.log(result);
        }

        maxSequence()
    </script>
