<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <script>
        function compareArrays() {
            var firstArr = ['a', 'b', 'g', 'l', 'q'],
                secondArr = ['b', 's', 'h', 'a', 'v'];

            for (var i = 0; i < firstArr.length; i++) {
                if (firstArr[i] > secondArr[i]) {
                    console.log(firstArr[i] + ' > ' + secondArr[i]);
                }
                else {
                    console.log(firstArr[i] + ' < ' + secondArr[i]);
                }
            }
        }

        compareArrays();
    </script>
</head>
<body>

</body>
</html>
