<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <script>
        function convertNumberToText() {
            var num = parseInt(document.getElementById('getNumber').value);
            var result = '';
            var firstDigit = '';
            var secondDigit = '';

            if (num >= 100) {
                firstDigit = parseInt(num / 100);
                result = GetSimpleDigits(firstDigit) + ' hundred ';

                if (num % 100 !== 0) {
                    result += 'and ';
                }
                num = num % 100;
            }

            if (num > 19) {
                firstDigit = parseInt(num / 10);                
                result += GetTwentyToNineTeen(firstDigit) + ' ';
                num = num % 10;
            }
            else if (num > 9) {
                result += GetTeenNumbers(num);
                num = num / 10;
            }

            if (num > 0) {
                result += GetSimpleDigits(num);
            }

            if (num === 0) {
                if (result.length === 0) {
                    result += "zero";
                }
            }

            console.log(result);
        }

        function GetSimpleDigits(digit) {
            switch (digit) {
                case 0: return "";
                case 1: return "one";
                case 2: return "two";
                case 3: return "three";
                case 4: return "four";
                case 5: return "five";
                case 6: return "six";
                case 7: return "seven";
                case 8: return "eight";
                case 9: return "nine";
                default: return "";
            }
        }

        function GetTeenNumbers(number) {
            switch (number) {
                case 10: return "ten";
                case 11: return "eleven";
                case 12: return "twelve";
                case 13: return "thirteen";
                case 14: return "fourteen";
                case 15: return "fifteen";
                case 16: return "sixteen";
                case 17: return "seventeen";
                case 18: return "eighteen";
                case 19: return "nineteen";
                default: return "";
            }
        }

        function GetTwentyToNineTeen(digit) {
            switch (digit) {
                case 2: return "twenty";
                case 3: return "thirty";
                case 4: return "fourty";
                case 5: return "fifty";
                case 6: return "sixty";
                case 7: return "seventy";
                case 8: return "eighty";
                case 9: return "ninety";
                default: return "";
            }
        }
    </script>
</head>
<body>
    <input type="text" id="getNumber" />
    <a href="#" onclick="convertNumberToText()">Convert</a>
</body>
</html>
