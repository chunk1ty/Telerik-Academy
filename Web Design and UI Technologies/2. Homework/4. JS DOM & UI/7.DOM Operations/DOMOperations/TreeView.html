    <script>
    (function () {
        var allLiElements = document.getElementsByTagName("li");
        for (var i = 0; i < allLiElements.length; i++) {
            allLiElements[i].addEventListener('click', changeState);
            // Older way to register event listeners
            // allLiElements[i].onclick = changeState;
        }
        function changeState(event) {
            if (typeof document.getElementsByTagName("ul")[0] !== undefined) {
                if (this === event.target &&
                        this.getElementsByTagName('ul')[0].style.display === 'block') {
                    this.getElementsByTagName('ul')[0].style.display = 'none';
                }
                else {
                    this.getElementsByTagName('ul')[0].style.display = 'block';
                }
            }
        }
    })();
    </script>
